<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newroots Resources</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e9d2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #4b4b4b;
        }

        /* Logo Styling */
        .logo {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }

        /* Heading Styling */
        h1 {
            font-size: 36px;
            color: #4a7c59;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Button Container Styling */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        /* Button Styling */
        .resource-button {
            padding: 20px 30px;
            background-color: #5a8f7c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .resource-button:hover {
            background-color: #4b7d67;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            color: #9b9b9b;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Logo Section -->
    <img src="tree-logo.png" alt="App Logo" class="logo">

    <!-- Resources Heading -->
    <h1>Resources</h1>

    <!-- Button Container for Meal, Shelter, and Medicine -->
    <div class="button-container">
        <button class="resource-button">Meal</button>
        <button class="resource-button">Shelter</button>
        <button class="resource-button">Medicine</button>
    </div>

    <footer>
        <p>&copy; 2024 newroots | All Rights Reserved</p>
    </footer>

</body>

</html>
